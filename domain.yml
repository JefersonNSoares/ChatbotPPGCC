  utter_viajem_para_evento:
  - text: Para solicitar ajuda de custo para uma viagem a um evento do PPGCC, é necessário seguir os procedimentos estabelecidos pelo programa. É preciso solicitar a coordenação um formulário de solicitação e verificar os requisitos para solicitar viajem.
  utter_entrevista_mestrado_doutorado:
  - text: É altamente recomendado que você se prepare para a entrevista de mestrado e doutorado do PPGCC estudando sobre o programa e o campo de pesquisa em que ele está inserido. Além disso, revise os tópicos importantes em sua área de pesquisa, identifique os conceitos-chave e fique atualizado sobre as últimas pesquisas e desenvolvimentos. Certifique-se de estar preparado para explicar sua pesquisa atual e interesses futuros de pesquisa de forma clara e concisa. Durante a entrevista, esteja aberto e pronto para discutir ideias e opiniões com os entrevistadores.
  utter_trancamento_mestrado_doutorado:
  - text: O trancamento do mestrado ou doutorado por um periodo pode ser possível, mas é importante lembrar que essa decisão pode ter implicações acadêmicas. Antes de decidir trancar é importante entrar em contato com a coordenação do programa para verificar se essa opção está disponível e quais são os procedimentos e prazos para o trancamento. Em alguns casos, o trancamento pode ser autorizado apenas em situações específicas, como doença ou motivos pessoais graves.
  utter_carteira_estudantil:
