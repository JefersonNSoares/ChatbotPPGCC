  utter_objetivo_macc:
  - text: O objetivo do Programa de Pós-Graduação em Ciência da Computação (PPGCC) e do curso de Mestrado Acadêmico em Ciência da Computação da UECE (MACC) consiste em formar Docentes e Pesquisadores na área de Computação e Informática capazes de realizar atividades de pesquisa e ensino, de aplicar consistentemente o conhecimento científico no desenvolvimento de novas tecnologias que atendam demandas emergentes da sociedade, e contribuir para o desenvolvimento de um pólo tecnológico na Região.
