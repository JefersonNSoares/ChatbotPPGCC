responses:
  utter_quem_vice_coordenador:
  - text: O vice-coordenador atual do PPGCC é o Prof. Marcial Porto.
  utter_introduce:
  - text: Certo!
  utter_pesquisa:
  - text: Fazendo pesquisa...
  utter_identidade_bot:
  - text: Sou um chatbot especializado em responder perguntas sobre o Programa de Pós-Graduação em Ciência da Computação (PPGCC) da Universidade Estadual do Ceará. Como posso ajudá-lo(a) hoje?
  utter_sala_tem_projetor:
  - text: Sim, as salas de aulas são adaptadas com projetor.
  utter_buscar_sala_de_aula_da_disciplina:
  - text: Os mapas das salas de aula são enviados por email, para mais informações sobre onde irá acontecer a disciplina entre em contato com o professor ou com o coordenador.
  utter_acesso_espaço_fisico_sala_de_aula:
  - text: Normalmente, as salas de aula são reservadas para uso exclusivo de professores e alunos que estão regularmente  matriculados. Para mais informações entre em contato com a secretaria.
  utter_acesso_espaço_fisico_equipamentos:
  - text: Normalmente, os equipamentos são de uso exclusivo de professores e alunos que estão regularmente  matriculados. Para mais informações entre em contato com a secretaria.
  utter_acesso_espaço_fisico_laboratorios:
  - text: Normalmente, os laboratórios são reservadas para uso exclusivo de professores e alunos que estão regularmente  matriculados. Para mais informações entre em contato com a secretaria.
  utter_acesso_espaço_fisico_secretaria:
  - text: Normalmente, acesso a secretaria são para uso exclusivo de professores e agentes administrativos. Para mais informações entre em contato com a secretaria.
  utter_acesso_espaço_fisico_auditorio:
  - text: Normalmente, o auditorio são reservadas para uso exclusivo de professores e alunos que estão regularmente  matriculados. Para mais informações entre em contato com a secretaria.
  utter_acesso_espaço_fisico_sala_de_seminarios:
  - text: Normalmente, a sala de seminários são reservadas para uso exclusivo de professores e alunos que estão regularmente  matriculados. Para mais informações entre em contato com a secretaria.
  utter_acesso_espaço_fisico_cozinha:
  - text: Normalmente, a cozinha é para uso exclusivo de professores, servidores administrativos e alunos que estão regularmente  matriculados. Para mais informações entre em contato com a secretaria.
  utter_acesso_espaço_fisico_sala_dos_professores:
  - text: Normalmente, os laboratórios são reservadas para uso exclusivo dos professores. Para mais informações entre em contato com a secretaria.
  utter_acesso_espaço_fisico_sala_de_reuniao:
  - text: Normalmente, as salas de reunião são reservadas para uso exclusivo de professores e alunos que estão regularmente  matriculados. Para mais informações entre em contato com a secretaria.
  utter_acesso_espaço_fisico_banheiro:
  - text: Acesso ao banheiro é livre.
  utter_acesso_espaço_fisico_biblioteca:
  - text: A biblioteca é para uso de professores, servidores, visitantes e alunos que estão regularmente  matriculados. Para mais informações entre em contato presencial com setor administrativo da Biblioteca.
  utter_acesso_espaço_fisico_prédio_do_PPGCC:
  - text: Normalmente, os laboratórios são reservadas para uso exclusivo de professores e alunos que estão regularmente  matriculados. Para mais informações entre em contato com a secretaria do PPGCC.
  utter_acesso_espaço_fisico_refeitorio:
  - text: Acesso ao refeitorio é livre. Para mais informações se encaminha presencialmente ao refeitorio pois as politicas de uso podem alterar sem aviso previo.
  utter_verificar_disponibilidade_espaco_fisico:
  - text: Você pode verificar a disponibilidade do local entrando em contato com a coordenação para obter informações atualizadas sobre a ocupação do espaço
  utter_horario_funcionamento_sala_de_aula:
  - text: O horário de funcionamento das salas de aula do PPGCC varia de acordo com a programação de cada disciplina. Normalmente, as aulas acontecem nos dias úteis, das 8h às 22h. No entanto, é importante ressaltar que os horários podem sofrer alterações em caso de feriados, recessos ou necessidades específicas do curso. Para mais informações sobre o horário de funcionamento das salas de aula, sugerimos consultar a secretaria do programa.
  utter_horario_funcionamento_laboratorio:
  - text: O horário de funcionamento dos laboratórios pode variar de acordo com cada unidade ou departamento. É importante verificar diretamente com a coordenação responsável para mais informações sobre os horários disponíveis para uso.
  utter_horario_funcionamento_secretaria:
  - text: O horário de funcionamento da secretaria é de segunda a sexta-feira, das 8h às 12h e das 14h às 18h. Porém, em alguns períodos, como férias e recessos, pode haver alterações nos horários de atendimento. É sempre recomendável entrar em contato com a secretaria para confirmar o horário de funcionamento.
  utter_horario_funcionamento_auditorio:
  - text: O horário de funcionamento do auditório pode variar de acordo com a agenda de eventos e atividades programadas. Recomendamos verificar a programação atualizada para saber os horários disponíveis para uso. Em caso de dúvidas, você pode entrar em contato com a secretaria do PPGCC.
  utter_horario_funcionamento_sala_de_seminários:
  - text: O horário de funcionamento pode variar de acordo com a agenda de eventos e atividades programadas. Recomendamos verificar a programação atualizada para saber os horários disponíveis para uso. Em caso de dúvidas, você pode entrar em contato com a secretaria do PPGCC.
  utter_horario_funcionamento_cozinha:
  - text: O horário de funcionamento pode variar de acordo com a agenda de eventos e atividades programadas. Recomendamos verificar a programação atualizada para saber os horários disponíveis para uso. Em caso de dúvidas, você pode entrar em contato com a secretaria do PPGCC.
  utter_horario_funcionamento_sala_dos_professores:
  - text: O horário de funcionamento pode variar de acordo com a agenda de eventos e atividades programadas. Recomendamos verificar a programação atualizada para saber os horários disponíveis para uso. Em caso de dúvidas, você pode entrar em contato com a secretaria do PPGCC.
  utter_horario_funcionamento_sala_de_reuniao:
  - text: O horário de funcionamento pode variar de acordo com a agenda de eventos e atividades programadas. Recomendamos verificar a programação atualizada para saber os horários disponíveis para uso. Em caso de dúvidas, você pode entrar em contato com a secretaria do PPGCC.
  utter_horario_funcionamento_banheiro:
  - text: O horário de funcionamento pode variar de acordo com a agenda de eventos e atividades programadas. Recomendamos verificar a programação atualizada para saber os horários disponíveis para uso. Em caso de dúvidas, você pode entrar em contato com a secretaria do PPGCC.
  utter_horario_funcionamento_biblioteca:
  - text: A biblioteca do PPGCC funciona de segunda a sexta-feira, das 8h às 12h e das 13h às 17h. É importante lembrar que durante o período de férias escolares ou recesso universitário, o horário de funcionamento pode sofrer alterações. É recomendado que você confirme o horário diretamente com a biblioteca ou a secretaria do programa.
  utter_horario_funcionamento_predio_PPGCC:
  - text: O horário de funcionamento do prédio do PPGCC é de segunda a sexta-feira, das 8h às 22h, exceto em feriados e recessos acadêmicos. É importante ressaltar que esse horário pode sofrer alterações de acordo com as necessidades do programa ou da universidade. Recomendamos sempre verificar com antecedência possíveis mudanças nos horários de funcionamento.
  utter_horario_funcionamento_refeitorio:
  - text: O horário de funcionamento do refeitório pode variar dependendo do período letivo e das atividades programadas. É recomendável verificar com a administração do programa ou com a coordenação do refeitório para obter informações precisas sobre os horários de funcionamento.
  utter_horario_funcionamento:
  - text: O horário de funcionamento pode variar de acordo com a agenda de eventos e atividades programadas. Recomendamos verificar a programação atualizada para saber os horários disponíveis para uso. Em caso de dúvidas, você pode entrar em contato com a secretaria do PPGCC.
  utter_informacoes_espaco_fisico:
  - text: Entre em contato com a coordenação ou a secretaria do curso para obter mais informações sobre a política de agendamento, cancelamento e alteração.
  utter_saudacao:
  - text: Olá! Que bom ter você aqui! Sou um chatbot especializado em responder perguntas sobre o Programa de Pós-Graduação em Ciência da Computação (PPGCC) da Universidade Estadual do Ceará. Como posso ajudá-lo(a) hoje?
  utter_ingressar_como_aluno_especial:
  - text: 'Pode solicitar a condição de Aluno Especial o candidato aprovado no processo seletivo que: a) Optou por ingressar como aluno especial, b) Não pode ingressar no Programa por insuficiência de vagas, c) Alunos de graduação da UECE nos últimos 2 (dois) semestres de curso de graduação em Ciência da Computação e áreas afins, para mais informações consulte o Art. 23° do regimento do programa.'
  utter_ingressar_PPGCC:
  - text: O ingresso no programa de mestrado e doutorado do PPGCC é feito por meio de edital, geralmente o edital é publicado no meio e no final do ano. Para informações sobre data de abertura do edital entre em contato com a secretaria do programa.
  - text: O ingresso de alunos regulares no PPGCC dar-se-á por processo seletivo estabelecidas em Chamada Pública publicada pela UECE.
  utter_readmissao_PPGCC:
  - text: Os alunos desligados do programa, independente do motivo, poderão solicitar readmissão ao PPGCC a qualquer momento, sendo aproveitadas as disciplinas e atividades realizadas anteriormente de acordo com o determinado pelo Art. 34 do regimento do PPGCC. Cabe à comissão de pós-graduação do PPGCC decidir sobre a readmissão de alunos desligados do programa.
  utter_autorizacao_disciplinas:
  - text: Cada disciplina é ministrada por um professor responsável qualquer ação referente a disciplina deve ser solicitada/comunicada ao professor, para que ele possa autorizar.
  utter_aproveitamento_disciplina:
  - text: Mediante parecer do seu orientador e aprovação da Comissão de Pós-graduação, poderão ser aceitos os créditos obtidos em disciplinas cursadas anteriormente no PPGCC ou de outros programas de pós-graduação stricto sensu reconhecidos pela CAPES, observadas as equivalências de carga horária, conteúdo programático e a aprovação na disciplina, para mais informações consulte o Art. 34° do regimento do PPGCC.
  utter_creditos_disciplina:
  - text: Aluno de mestrado:04 (quatro) créditos em disciplinas do núcleo comum, 20 (vinte) créditos em disciplinas específicas das linhas de pesquisa e 02 (dois) créditos em Estágio à Docência. Aluno de doutorado:08 (quatro) créditos em disciplinas do núcleo comum, 40 (vinte) créditos em disciplinas específicas das linhas de pesquisa e 04 (dois) créditos em Estágio à Docência.
  utter_horario_disciplinas:
  - text: Os horários das aulas do PPGCC são liberados a cada início de semestre e variam de acordo com a disponibilidade de cada professor.
  utter_aprovacao_disciplinas:
  - text: |-
      A avaliação do aproveitamento escolar, o professor deverá conceder.
      um conceito numérico de 0,0 (zero) a 10,0 (dez), sendo considerado aprovado o aluno que
      obtiver conceito igual ou superior a 7,0 (sete).
  utter_quem_coordenador:
  - text: O coordenador atual do PPGCC é o Prof. Paulo Henrique.
  utter_sobre_linha_de_pesquisa:
  - text: 'Atualmente o programa conta com 03 áreas de concentração, são elas:Engenharia De Software E Interface Homem-Máquina, Algoritmos, Otimização E Inteligência Computacional e Redes De Comunicação, Sistemas Distribuídos E Segurança. Você pode buscar mais informações sobre temas estudados em cada área e respectivamente os professores de cada linha de pesquisa no site do PPGCC: http://www.uece.br/ppgcc/ensino/linhas-de-pesquisa/'
  utter_calendario_data_matricula:
  - text: A cada semestre é exposto um calendário acadêmico a comunidade, você pode acessar no site do programa nele tem as informações de período de matrícula, início do semestre, prazo de trancamento e término do semestre. http://www.uece.br/ppgcc/home/servicos-e-informativos/calendario-academico-macc/. Para mais informações entre em contato com a coordenação."
  utter_calendario_inicio_aula:
  - text: A cada semestre é exposto um calendário acadêmico a comunidade, você pode acessar no site do programa nele tem as informações de período de matrícula, início do semestre, prazo de trancamento e término do semestre. http://www.uece.br/ppgcc/home/servicos-e-informativos/calendario-academico-macc/. Para mais informações entre em contato com a coordenação."
  utter_sobre_regimento:
