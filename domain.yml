  utter_criterios_bolsa:
  - text: A ordem de concessão de bolsas no programa MACC será definida com base na ordem de classificação dos alunos no processo seletivo e seguirá um critério de prioridade. Os alunos do ano corrente e anterior que declararam interesse em concorrer à bolsa e não possuem outra fonte de renda para cursar o MACC em tempo integral têm prioridade sobre os demais. Em seguida, são considerados os alunos que possuem outra fonte de renda para cursar o MACC em tempo integral e, por último, aqueles que possuem outra fonte de renda e cursam o MACC em tempo parcial, desde que apresentem a anuência do orientador.
  utter_criterios_proficiencia_ingles:
  - text: Para atender aos requisitos de proficiência em língua estrangeira no âmbito do PPGCC, serão aceitos exames externos reconhecidos, exames aplicados pelo Núcleo de Línguas Estrangeiras (NLE) da UECE e exames aplicados pelo próprio PPGCC. Os exames de proficiência externos aceitos incluem TOEFL iBT e TOEFL ITP aplicado pelo Educational Testing Service (ETS) e IELTS Academic aplicado pelo International English Language Testing System (IELTS).
